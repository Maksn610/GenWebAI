<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --header-bg: #4A90E2;
            --header-color: #fff;
            --card-bg: white;
            --section-title: #2c3e50;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #ddd;
            --header-bg: #111;
            --header-color: #fff;
            --card-bg: #2a2a2a;
            --section-title: #ddd;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        section {
            margin-bottom: 2rem;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-top: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--section-title);
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .toggle-container {
            text-align: center;
            margin: 1rem 0;
        }

        .toggle-container input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p>{{ meta_description }}</p>
    </header>

    <div class="toggle-container">
        <label>
            <input type="checkbox" id="themeToggle" onchange="document.body.classList.toggle('dark')">
            Dark Mode
        </label>
    </div>

    <main>
        {% for section in sections %}
        <section>
            <h2>{{ section.heading }}</h2>
            <p>{{ section.text }}</p>
            {% if section.image_path %}
            <img src="{{ section.image_path }}" alt="Section image">
            {% endif %}
        </section>
        {% endfor %}
    </main>

    <footer>
        Generated with GenWebAI
    </footer>
</body>
</html>
